<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Resume | Baskar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(ellipse at center, #004f7c 0%, #001f3f 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('waterunder.gif') center/cover no-repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .fish {
      position: absolute;
      width: 80px;
      height: auto;
      animation: swim 20s linear infinite;
    }

    .fish:nth-child(1) { top: 10%; left: -100px; animation-delay: 0s; }
    .fish:nth-child(2) { top: 30%; left: -120px; animation-delay: 3s; }
    .fish:nth-child(3) { top: 60%; left: -140px; animation-delay: 6s; }

    @keyframes swim {
      0% { transform: translateX(0); }
      100% { transform: translateX(120vw); }
    }

    .social-bar {
      position: fixed;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 10;
    }

    .social-bar a {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #00dffc;
      color: #00dffc;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-bar a:hover {
      background: #00dffc;
      color: #000;
    }

    .form-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-container {
      background: white;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: all 0.5s ease;
    }

    .form-container.success {
      background-color: #d3f9d8;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #00dffc;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .typing-text {
      font-size: 1rem;
      margin-top: 20px;
      color: #00dffc;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(255,255,255,0.75);
      width: 0;
      animation: typing 5s steps(50, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

  <div class="fish"><img src="fish1.png" width="80"></div>
  <div class="fish"><img src="fish2.png" width="80"></div>
  <div class="fish"><img src="fish3.png" width="80"></div>

  <div class="social-bar">
    <a href="https://github.com/baskertm" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:heybaskar+mywebpage@gmail.com"><i class="fas fa-envelope"></i></a>
  </div>

  <div class="form-wrapper">
    <div class="form-container" id="formBox">
      <h2>Get My Resume</h2>
      <form action="https://script.google.com/macros/s/AKfycbzTkAnZSo9GKvJL6IuUmnUbhcoLWgRVS6v8_0qXym23xCh35QrbsWhdxYrKelezJFMIyg/exec" method="POST" onsubmit="handleSubmit(event)">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone (optional)">
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const formBox = document.getElementById('formBox');
      const formData = new FormData(event.target);

      fetch(event.target.action, {
        method: 'POST',
        body: formData
      }).then(() => {
        formBox.classList.add('success');
        formBox.innerHTML = `
          <h2>Thank you!</h2>
          <p class='typing-text'>Resume will be sent to your mail inbox.</p>
          <br>
          <a href="index.html" style="color: #0077cc; font-weight: bold;">Return to Portfolio</a>
        `;
      }).catch(error => {
        alert('There was an error. Please try again.');
        console.error(error);
      });
    }
  </script>

</body>
</html>
